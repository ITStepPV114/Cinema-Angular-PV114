<div class="text-center">
    <form [formGroup]="movieForm" (ngSubmit)="addMovie()">
        <div>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput type="text" placeholder="Movie Title" formControlName="title">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Year</mat-label>
                <input matInput type="number" formControlName="year">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Image Url</mat-label>
                <input matInput type="url" formControlName="imageUrl">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Duration</mat-label>
                <input matInput type="time" value="01:30" formControlName="duration">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Gengres</mat-label>
                <mat-select multiple formControlName="genres">
                    <mat-option value="History">History</mat-option>
                    <mat-option value="Action">Action</mat-option>
                    <mat-option value="Drama">Drama</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>
        <div>
            <button type="submit" mat-raised-button color="primary">Save</button>
        </div>
    </form>
</div>
